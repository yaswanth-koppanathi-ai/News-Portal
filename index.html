<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get the latest tech news and insights with Yash Tech News.">
    <title>Yash Tech News</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader"></div>
    </div>

    <header>
        <nav class="navbar">
            <div class="logo">Yash Tech News</div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search tech news...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </nav>

        <div class="filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="technology">Technology</button>
            <button class="filter-btn" data-category="business">Business</button>
            <button class="filter-btn" data-category="science">Science</button>
            <button class="filter-btn" data-category="health">Health</button>
            <button class="filter-btn" data-category="entertainment">Entertainment</button>
        </div>
    </header>

    <main>
        <section class="news-container">
            <div class="section-header">
                <h2>Top Headlines</h2>
                <button id="statsBtn" class="clean-btn">Stats</button>
            </div>
            <div id="newsGrid" class="news-grid">
                <!-- Articles rendered here -->
            </div>
        </section>

        <div class="stats-panel" id="terminalStats">
            <div class="stats-header">
                <span>News System</span>
                <button id="closeStats"><i class="fas fa-times"></i></button>
            </div>
            <div class="stats-content">
                <p><strong>Articles:</strong> <span id="articleCount">0</span></p>
                <p><strong>Last Updated:</strong> <span id="lastUpdated">Loading...</span></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Yash Tech News. All rights reserved.</p>
        <a href="index.html" class="clean-btn small">Back to Top</a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
